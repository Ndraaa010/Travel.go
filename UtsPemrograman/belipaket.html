<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beli Paket</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Dm sans, sans-serif;
            background-color: #f4f4f4;
        
        }
        
        header{
            background: url(happier.webp) center/cover no-repeat;
            color: white;
            text-align: center;
            padding: 4rem 0;
            position: relative;
        
        }
        
        header::before{
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: rgba(0, 0, 0, 0.242);
        }
        
        .paragraf {
            text-decoration: none;
            font-weight: bold;
            color: #ffffff;
        }
        
        .paragraf img {
            background: transparent;
            width: 50px; 
            height: 10%;
            vertical-align: middle; 
            margin-left: 5px;
          }
          
        
        header h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }
        
        nav{
            background-color: deepskyblue;
        }
        
        .navbar{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .log a {
            text-decoration: none;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .menu{
            list-style-type: none;
            display: flex;
        }
        
        .menu li {
            margin: 0 1rem;
        }
        
        .menu li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s ease ;
        }
        
        .menu li a:hover {
            color: #fc0;
        }
        
        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,.3);
        } 

        .order {
            margin-right: 100px;
          }
        
        .form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
        }
        
        .form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
          }
          
        .form div {
            margin-bottom: 15px;
        }
          
          .form label {
            
            margin-bottom: 5px;
            color: none;
          }
          
          .form input[type="text"],
          .form input[type="email"],
          .form input[type="number"] {
              width: 100%;
              padding: 10px;
              border: 1px solid #ddd;
              border-radius: 4px;
              font-size: 16px;
            }
          
          .form button {
            width: 100%;
            padding: 10px;
            background-color: #fc0;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            
          }
          
          .form button:hover {
            background-color: #555;
            color: white;
          }

        h2 {
            text-align: justify;
            font-size: 24px;
            margin-bottom: 1rem;
        }

        img {
            max-width: 50%;
            height: auto;
            border-radius: 2px;   
        }

        p {
            max-width: auto;
            line-height: 1.6;
            text-align: left;
            margin: 0 auto;
            padding: 10px;
        }

        footer {
            text-align: center;
            background-color: deepskyblue;
            color: white;
            padding: 1rem 0;
        }

        @media (max-width: 768px) {
            header {
                padding: 2rem 0;
            }
        
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }
        
            .menu {
                flex-direction: column;
                gap: 0.5rem;
            }
        
            .destinasi-container, .Paket-Wisata-container {
                flex-direction: column;
                gap: 1rem;
            }
        
            .Paket-Wisata-item {
                width: 100%; 
            }
        }
        
        @media (max-width: 480px) {
            header h1 {
                font-size: 2rem;
            }
        
            .navbar {
                padding: 0.5rem;
            }
        
            .menu {
                font-size: 0.9rem;
            }
        
            main {
                margin: 1rem auto;
                padding: 0.5rem;
            }
        
            .destinasi-item img {
                height: 150px; 
            }
        
            .Paket-Wisata-item {
                width: 100%; 
            }
        
            .Paket-Wisata h2 {
                font-size: 1.5rem;
            }
        
            .contact h2 {
                font-size: 1.8rem;
            }
        
            .contact-form, .contact-info {
                padding: 1rem;
            }
        
            button[type="submit"] {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
    <header>
        <h1>Silahakan Memasukan Identitas Anda</h1>
        <a href="index.html"></a>
    </header>
    <nav>
        <div class="navbar">
            <div class="logo">
                <p class="paragraf">Travel.go</p>
            </div>
            <ul class="menu">
                <li><a href="#">Beranda</a></li>
                <li><a href="#destinasii">Destinasi</a></li>
                <li><a href="#paket">Paket Wisata</a></li>
                <li><a href="#contactt">Contact</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <article class="form">
            <h2>Registrasi</h2>
            <form action="" class="input">
                <div>
                  <label for="nama1">Nama Anda:</label >
                  <input type="text" id="nama1" name="nama1" required />
                </div>
                <div>
                  <label for="gender2">Gender:</label >
                  <input type="text" id="gender2" name="gender2" required />
                </div>
                <div>
                  <label for="usia">Usia</label>
                  <input type="text" id="Usai1" name="Usia1">
                </div>
                <div>
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" required />
                </div>
                <div>
                  <label for="telp">Nomor Telepon:</label>
                  <input type="number" id="telp" name="telp">
                </div>
                <div>
                  <button type="submit" onclick = "tampilkanPesan()">Kirim</button>
                </div>
              </form>
        </article>
        <script>
            function tampilkanPesan() {
                var nama1 = document.getElementById("nama1").value;
                alert("hello " + nama1 +" Terimakasih Atas Pengertiannya" )
            }
        </script>
    </main>
</head>
<body>
<footer>
    <P>&copy; Bulls IT 2024 Travel.go</P>
</footer>    
</body>
</html>
